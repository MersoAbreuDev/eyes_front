<div class="container">
  <div class="col-12 custom-page" >
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
    <div class="col-8" style="margin-top: 1rem; display: flex; justify-content: center;">
      <div class="card" style="padding: 2rem;">
        <div>
          <p-table #dt [columns]="cols" [value]="receitas" styleClass="p-datatable-gridlines"  [paginator]="true" [rows]="10" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{ col.header }}
                </th>
                <th>
                  Embalagem
                </th>
                <!-- <th style="width: 15%;">
                  Ações
                </th> 
                 -->
              </tr>
              <tr>
                <th *ngFor="let col of columns">
                  <p-columnFilter type="text" [field]="col.field" [matchModeOptions]="matchModeOptions" [matchMode]="'custom-equals'"></p-columnFilter>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                  <ng-container concatData>
                    {{ rowData[col.field] | json }}
                  </ng-container>

                 <td style="cursor: pointer;">
                  <ng-template>
                    <td *ngFor="let item of receitas;">
                      <table style="border: 1px solid black; margin-left: 10px; padding: 7px;">
                        <tr>
                          <td  style="text-align:center;"><p>{{item}}</p></td>
                          <td  style="text-align:center ;">{{item}}</td>
                          <td  style="text-align:center;">{{item.embalagens[0]}}</td>
                        </tr>
                      </table>
                    </td>
                 </ng-template>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
